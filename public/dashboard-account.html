<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>LyfeSpace - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <!-- Sidebar -->
        <div class="border-end" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img
              src="/images/dashboard-store-logo.svg"
              alt=""
              class="my-4"
              width="170"
            />
          </div>
          <div class="list-group list-group-flush">
            <a
              href="/dashboard.html"
              class="list-group-item list-group-item-action"
            >
              Dashboard
            </a>
            <a
              href="/dashboard-products.html"
              class="list-group-item list-group-item-action"
            >
              My Products
            </a>
            <a
              href="/dashboard-transactions.html"
              class="list-group-item list-group-item-action"
            >
              Transactions
            </a>
            <a
              href="/dashboard-settings.html"
              class="list-group-item list-group-item-action"
            >
              Store Settings
            </a>
            <a
              href="/dashboard-account.html"
              class="list-group-item list-group-item-action active"
            >
              My Account
            </a>
            <a
              href="/index.html"
              class="list-group-item list-group-item-action"
            >
              Sign Out
            </a>
          </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
          <nav
            class="navbar navbar-expand-md navbar-light navbar-store fixed-top"
            data-aos="fade-down"
          >
            <div class="container-fluid">
              <button
                class="btn btn-secondary d-md-none me-auto me-2"
                id="menu-toggle"
              >
                &laquo; Menu
              </button>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Dekstop Menu -->
                <ul class="navbar-nav d-none d-md-flex ms-auto">
                  <li class="nav-item dropdown">
                    <a
                      href="#"
                      class="nav-link"
                      role="button"
                      id="navbarDropdown"
                      data-bs-toggle="dropdown"
                    >
                      <img
                        src="/images/icon-user.png"
                        alt=""
                        class="rounded-circle me-2 profile-picture"
                      />
                      Hi, Layla
                    </a>
                    <div class="dropdown-menu">
                      <a href="/dashboard.html" class="dropdown-item"
                        >Dashboard</a
                      >
                      <a href="/dashboard-account.html" class="dropdown-item"
                        >Settings</a
                      >
                      <div class="dropdown-divider"></div>
                      <a href="/" class="dropdown-item">Logout</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link d-inline-block mt-2">
                      <img src="/images/icon-cart-filled.svg" alt="" />
                      <div class="card-badge">3</div>
                    </a>
                  </li>
                </ul>

                <!-- Mobile Menu -->
                <ul class="navbar-nav d-block d-md-none">
                  <li class="nav-item">
                    <a href="#" class="nav-link"> Hi, Layla </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link d-inline-block"> My Cart </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="btn btn-warning nav-link"> Logout </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <!-- Section Content -->
          <div
            class="section-content section-dashboard-home"
            data-aos="fade-up"
          >
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">My Account</h2>
                <p class="dashboard-subtitle">Update your current profile</p>
              </div>
              <div class="dashboard-content">
                <div class="row">
                  <div class="col-12">
                    <form action="">
                      <div class="card">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <label for="name" class="form-label"
                                >Your Name
                              </label>
                              <input
                                type="text"
                                class="form-control"
                                id="name"
                                value="Ramadhan Permadi"
                              />
                            </div>

                            <div class="col-md-6 mb-4">
                              <label for="email" class="form-label"
                                >Your Email</label
                              >
                              <input
                                type="email"
                                class="form-control"
                                id="email"
                                value="akucintakamu@email.com"
                              />
                            </div>

                            <div class="col-md-6 mb-4">
                              <label for="address" class="form-label"
                                >Address</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="address"
                                placeholder="1234 Main St"
                              />
                            </div>

                            <div class="col-md-6 mb-4">
                              <label for="address2" class="form-label"
                                >Address 2</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="address2"
                                placeholder="Apartment, studio, or floor"
                              />
                            </div>

                            <div class="col-md-4 mb-4">
                              <label for="province" class="form-label"
                                >Province</label
                              >
                              <select
                                name="province"
                                id="province"
                                class="form-select"
                              >
                                <option value="West Java">West Java</option>
                              </select>
                            </div>

                            <div class="col-md-4 mb-4">
                              <label for="city" class="form-label">City</label>
                              <select name="city" id="city" class="form-select">
                                <option selected>Choose...</option>
                                <option value="Bandung">Bandung</option>
                                <option value="Bekasi">Bekasi</option>
                                <option value="Bogor">Bogor</option>
                              </select>
                            </div>

                            <div class="col-md-4 mb-4">
                              <label for="postalCode" class="form-label"
                                >Postal Code</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="postalCode"
                                placeholder="11111"
                              />
                            </div>

                            <div class="col-md-6 mb-4">
                              <label for="state" class="form-label"
                                >State</label
                              >
                              <select
                                name="state"
                                id="state"
                                class="form-select"
                              >
                                <option value="Indonesia">Indonesia</option>
                              </select>
                            </div>

                            <div class="col-md-6 mb-4">
                              <label for="mobile" class="form-label"
                                >Mobile</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="mobile"
                                placeholder="+62 81220022000"
                              />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col text-end">
                              <button
                                type="submit"
                                class="btn btn-success px-5"
                              >
                                Save Now
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery-3.6.0.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
